type Article {
  id: ID!
  title: String!
  content: String!
  authorId: String!
  categoryId: String!
  hastags: [String]
  createdAt: String!
  updatedAt: String!
  view: String!
  description: String!
  imageDescription: String
  isVerified: Boolean!
  category: String!
  authorName: String!
  authorAvatar: String!
}

type Query {
  get_most_view_articles(amount: Int!): [Article!]!
  get_user_articles: [Article!]!
  get_lasted_articles(amount: Int!): [Article!]!
}

type Mutation {
  create_article(
    title: String
    content: String
    categoryId: String
    hastags: [String]
    description: String
    imageDescription: String
  ): Article!
}

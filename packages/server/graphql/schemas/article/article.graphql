type Article {
  id: ID!
  title: String!
  content: String!
  authorId: String!
  categoryId: String!
  hastags: [String]
  createdAt: String!
  updatedAt: String!
  view: String!
  description: String!
  imageDescription: String
  isVerified: Boolean!
  category: String!
}

type Query {
  get_most_view_articles(amount: Int!): [Article!]!
  get_user_articles: [Article!]!
  get_article(id: String!): Article!
}

type Mutation {
  create_article(
    title: String
    content: String
    categoryId: String
    hastags: [String]
    description: String
    imageDescription: String
  ): Article!

  delete_article(id: String): Article!

  edit_article(
    id: String!
    title: String!
    content: String!
    categoryId: String!
    hastags: [String]
    description: String!
    imageDescription: String
  ): Article!
}
